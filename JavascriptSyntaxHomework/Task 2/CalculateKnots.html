<!--
Write a JavaScript function that accepts a number variable to convert from km/h to knots (knot is a maritime unit
measuring speed). The result should be printed on the console, rounded up to the second sign after the decimal point.
Run the program through Node.js. Examples:

Input	    Output
20	        10.80
112	        60.48
400	        215.98
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script type = "text/javascript">
        var km = prompt("Please enter km/h");

        console.log(Math.round((km / 1.852) * 100) / 100);
    </script>
</body>
</html>
